<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTSA - Discord Bot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-circle"></div>
                <h1>MTSA</h1>
            </div>
            <nav>
                <a href="/commands" class="nav-link">Commands</a>
                <a href="https://discord.com/oauth2/authorize?client_id=1457195035522105398" class="nav-link invite-btn" target="_blank">Invite Bot</a>
            </nav>
        </header>

        <section class="hero">
            <div class="hero-content">
                <h2 class="glitch" data-text="Your Ultimate Discord Bot">I uh DONT KNOW</h2>
                <p>just a random project</p>
                <div class="hero-buttons">
                    <a href="https://discord.com/oauth2/authorize?client_id=1457195035522105398" class="btn btn-primary" target="_blank">Add to Discord</a>
                </div>
            </div>
            <div class="hero-visual">
                <div class="bubble bubble-1"></div>
                <div class="bubble bubble-2"></div>
                <div class="bubble bubble-3"></div>
                <div class="bubble bubble-4"></div>
            </div>
        </section>

        <section id="invite" class="cta">
            <div class="cta-content">
                <h2>Are you ready, kids?</h2>
                <p>I can't hear you!!</p>
                <a href="https://discord.com/oauth2/authorize?client_id=1457195035522105398" class="btn btn-large" target="_blank">Invite MTSA Now</a>
            </div>
        </section>

        <footer>
            <div class="footer-content">
                <div class="footer-links">
                    <a href="https://phawse.lol">Main Site</a>
                    <a href="https://api.phawse.lol">API</a>
                </div>
                <p>&copy; 2026 MTSA. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });

        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
